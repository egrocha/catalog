<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="assets/css/collapsible.css">

</head>
<body>
  <div class="vertical-menu">
    <nav class="nav js-nav">
      <header class="nav-header">
        <h1 class="nav-title"><strong>Catálogo</strong></h1>
      </header>

      <div class="nav-item u-category-windows">
        <button onclick="toggle(1)" type="button" class="region 1">Região 1</button>
        
        <button onclick="subtoggle(1, 1)" type="button" class="maker 1">Produtor 1</button> 
        
        <button onclick="toggleImage(1, 1)" type="button" class="wine 1">Vinho 1</button>
        
        <button onclick="subtoggle(1, 2)" type="button" class="maker 1">Produtor 2</button> 

        <button onclick="toggleImage(2)" type="button" class="wine 2">Vinho 2</button>
        
      </div>
    </nav>
  </div>

  <div class="right-content">
    Teste
  </div>

  <main class="content js-content"></main>

  <script>
    var regionMap = new Map()
    var imageMap = new Map()

    function toggle(id){
      var menus = document.getElementsByClassName("maker " + id);
      for(var i=0; i<menus.length; i++){
        if(menus[i].style.display == "block"){
          menus[i].style.display = "none";
        }
        else{
          menus[i].style.display = "block";
        }
      }
    }

    function subtoggle(parent, id){
      var menus = document.getElementsByClassName("maker " + id);
      for(var i=0; i<menus.length; i++){
        if(menus[i].style.display == "block"){
          menus[i].style.display = "none";
        }
        else{
          menus[i].style.display = "block";
        }
      }
    }
  </script>
</body>
</html>
