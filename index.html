<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="assets/css/collapsible.css">

</head>
<body>
  <div class="vertical-menu">
    <nav class="nav js-nav">
      <header class="nav-header">
        <h1 class="nav-title"><strong>CATÁLOGO</strong></h1>
      </header>

      <div id="region-div">
        <!--
        <button onclick="toggle(1)" type="button" class="region 1">Região 1</button>
        
        <button onclick="subtoggle(1)" type="button" class="maker 1">Produtor 1</button> 
        
        <button onclick="toggleImage(1)" type="button" class="wine 1">Vinho 1</button>
        
        <button onclick="subtoggle(2)" type="button" class="maker 1">Produtor 2</button> 

        <button onclick="toggleImage(2)" type="button" class="wine 2">Vinho 2</button>
        -->
      </div>
    </nav>
  </div>

  <div class="right-content">
    <img src="" id="item-image" class="item-image">
  </div>

  <main class="content js-content"></main>

  <script>
    var data = new Map(Object.entries(require('./data.json')))

    window.onload = function(){
      addKeys();
      setTags();
    }

    function addKeys(){
      var key = 0;
      var key2 = 0;
      var key3 = 0;
      var children;

      for(var value of data.entries()){
        value[1].key = key;
        children = value[1].children;
        for(var value2 of Object.entries(children)){
          value2[1].key = key2;
          children = value2[1].children;
          for(var value3 of Object.entries(children)){
            value3[1].key = key3;
            key3++;
          }
          key2++;
        }
        key++;
      }
    }
		
    function setTags(){
			var regionDiv = document.getElementById('region-div');
			var tag;
      var children;
      var key, key2, key3;

      for(var value of data.entries()){
        key = value[1].key; 
				tag = '<button onclick=\"toggle('+key+')\" id=\'region'+key+'\' type=\"button\" class=\"region '+key+'\">'+value[1].name+'</button>';
        regionDiv.insertAdjacentHTML('beforeend', tag);

        children = value[1].children;
        for(var value2 of Object.entries(children)){
          key2 = value2[1].key;
          tag = '<button onclick=\"subtoggle('+key+','+key2+')\" id=\'maker'+key2+'\' type=\"button\" class=\"maker '+key+'\">'+value2[1].name+'</button>';
          regionDiv.insertAdjacentHTML( 'beforeend', tag);

          children = value2[1].children;
          for(var value3 of Object.entries(children)){
            key3 = value3[1].key;
            //the apostrophes around value3.src are necessary to add strings to onclick
            tag = '<button onclick=\"toggleImage(\''+value3[1].src+'\')\" id=\'item'+key3+'\' type=\"button\" class=\"item '+key+''+key2+'\">'+value3[1].name+'</button>';
            regionDiv.insertAdjacentHTML( 'beforeend', tag);
          }
        }
      }
    }

    var regionMap = new Map()
    var imageMap = new Map()

    function toggle(id){
      var button;
      var key, key2, key3;
      for(var value of data.entries()){
        key = value[1].key;
        if (id == key) {
          children = value[1].children;
          for(var value2 of Object.entries(children)){
            key2 = value2[1].key;
            button = document.getElementById('maker'+key2)
            if(button.style.display == "block"){
              button.style.display = "none";
            }
            else{
              button.style.display = "block";
            }
            children = value2[1].children;
            for(var value3 of Object.entries(children)){
              key3 = value3[1].key;
              button = document.getElementById('item'+key3)
              if(button.style.display == "block"){
                button.style.display = "none";
              }
            }
          }
        }
      }
    }

    function subtoggle(id, id2){
      var button;
      var key, key2, key3;
      for(var value of data.entries()){
        key = value[1].key;
        if (id == key) {
          children = value[1].children;
          for(var value2 of Object.entries(children)){
            key2 = value2[1].key;
            if (id2 == key2) {
              children = value2[1].children;
              for(var value3 of Object.entries(children)){
                key3 = value3[1].key;
                button = document.getElementById('item'+key3)
                if(button.style.display == "block"){
                  button.style.display = "none";
                }
                else{
                  button.style.display = "block";
                }
              }
            }
          }
        }
      }
    }

    function toggleImage(src){
      var image = document.getElementById("item-image");
      image.src = 'Cena de Vinhos/' + src;
    }
  </script>
</body>
</html>
